name: Build and Release

on:
  workflow_dispatch:

jobs:
  get-data:
    name: Read Cargo TOML
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Read Cargo TOML
        uses: SebRollen/toml-action@v1.0.2
        id: read_toml
        with:
          file: "./medal/Cargo.toml"
          field: "package.version"

    outputs:
      version: ${{ steps.read_toml.outputs.value }}

  draft-release:
    name: Create a draft release
    runs-on: ubuntu-latest
    needs: get-data
    permissions:
      contents: write
    steps:
      - name: Push Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ needs.get-data.outputs.version }}

      - name: Create Release
        uses: ncipollo/release-action@v1.14.0
        with:
          draft: true
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
    outputs:
      tag: ${{ steps.tag_version.outputs.new_tag }}
  
  build:
    name: Build on ${{ matrix.os }} for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: draft-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: medal-x86_64.exe

          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: medal-x86_64-linux-musl

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: medal-x86_64-macos
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: medal-aarch64-macos

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          target: ${{ matrix.target }}
          profile: minimal
          toolchain: nightly
          override: true

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./medal -> target"
        
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: "build"
          target: ${{ matrix.target }}
          args: "-p medal --release"
          toolchain: "nightly"
          strip: true

      - name: Rename artifact
        shell: bash
        run: |
          ARTIFACT_DIR="target/${{ matrix.target }}/release"
          if [ "${{ runner.os }}" = "Windows" ]; then
            mv "${ARTIFACT_DIR}/medal.exe" "${ARTIFACT_DIR}/${{ matrix.artifact_name }}"
          else
            mv "${ARTIFACT_DIR}/medal" "${ARTIFACT_DIR}/${{ matrix.artifact_name }}"
          fi

      - name: Upload release asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.artifact_name }}
          tag: ${{ needs.draft-release.outputs.tag }}
          overwrite: true
