either = "1.6.1"
petgraph = { git = "https://github.com/jujhar16/petgraph.git", branch = "ensure_len_resize_with" }
restructure = { path = "../restructure" }
lazy_static = "1.4.0"
itertools = "0.10.5"
indexmap = "1.9.1"
by_address = "1.1.0"
rayon = "1.5.3"
